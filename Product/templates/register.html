{%include "navbar.html"%}

{%block content%}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6 border mx-auto p-4 shadow p-3 mb-5 bg-white rounded">
            <div>
                <h2 class="text-center text-primary">Register</h2>
            </div>
            <hr>
            <form class="mt-4" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                 <div class="form-group">
                    <label for="exampleInputEmail1">Full Name</label>
                    <input type="text" class="form-control" name="name" id="" placeholder="Enter your name..">
                 </div>
                 <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <textarea type="text" name="address" class="form-control" id="" placeholder=" Enter Your Address"></textarea>
                 </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Number</label>
                    <input type="number" name="number" placeholder="Enter Your number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" placeholder="Enter Your Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" placeholder=" Enter Your Password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-block btn-primary">Register</button>
            </form>
        </div>

    </div>

</div>



{% endblock %}
